{% extends 'common/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Изтриване на профил{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white text-center">
                <h4 class="mb-0">⚠️ Сигурен ли си, че искаш да изтриеш профила си?</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- форма със заключени полета -->
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-danger w-100 mt-3">Изтрий профила</button>
                    <a href="{% url 'profile-details' todoappuser.pk %}" class="btn btn-secondary w-100 mt-2">Отказ</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
